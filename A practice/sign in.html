<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techaxis Sign In</title>
    <link rel="stylesheet" href="/style 2.css">
</head>

<body>
    <div class="container">

        <div class="login-box">
            <img src="/logo 2.jpg" alt="Amazon Logo" class="logo">
            <h2>Login</h2>
            <form>
                <label for="email">Email or mobile phone number</label>
                <input type="text" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <button type="submit">Continue</button>

                <p class="small-text">
                    By continuing, you agree to Tech Axis <a href="#">Conditions of Use</a> and <a href="#">Privacy
                        Notice</a>.
                </p>
            </form>

            <p class="new-account">New to Tech axis? <a href="#">Create your account</a></p>
        </div>
    </div>
</body>

</html>

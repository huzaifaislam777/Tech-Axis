<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-Like Front Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-image: url('https://via.placeholder.com/1500x800');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(35, 47, 62, 0.9);
            color: white;
            padding: 10px 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar input {
            padding: 5px;
            width: 300px;
        }
        .search-bar button {
            padding: 5px;
            background-color: #febd69;
            border: none;
            cursor: pointer;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            background-color: rgba(55, 71, 90, 0.9);
            padding: 10px;
            margin: 0;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .banner {
            background-color: rgba(243, 168, 71, 0.9);
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .products {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            flex-wrap: wrap;
        }
        .product {
            background-color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product button {
            background-color: #ff9900;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .product button:hover {
            background-color: #e68a00;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(35, 47, 62, 0.9);
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MyShop</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
        <div class="cart">ðŸ›’ Cart</div>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <section class="banner">Welcome to MyShop! Best Deals Everyday.</section>
        <section class="products">
            <div class="product">
                <img src="/product 1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="product 2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$35.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="/product 3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$50.00</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 MyShop. All Rights Reserved.</p>
    </footer>
</body>
</html>
